<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 120px;
            font-weight: bold;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #764ba2;
            background: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        a:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for doesnâ€™t exist.</p>
        <a href="/">Go Back Home</a>
    </div>

</body>
</html>
